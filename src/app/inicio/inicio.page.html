<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let item of datos">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="item.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{item.tittle}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
